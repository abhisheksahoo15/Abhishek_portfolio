<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RRY6DLPS9H"></script>

  window.dataLayer = window.dataLayer || [];

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }} | Abhishek Sahoo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .nav-link {
      position: relative;
      transition: all 0.3s ease;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #f472b6;
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>

<body class="bg-gray-950 text-white">

<!-- Navbar -->
<nav class="bg-gradient-to-r from-fuchsia-600 via-pink-600 to-purple-600 fixed top-0 w-full z-50 shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-white rounded-full animate-pulse"></div>
      <span class="text-xl font-extrabold tracking-wide text-white">Abhishek Portfolio</span>
    </div>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex space-x-8 text-base font-medium text-white">
      <a href="/" class="nav-link hover:text-fuchsia-200">Home</a>
      <!-- <a href="#skills" class="nav-link hover:text-fuchsia-200">Skills</a> -->
      <a href="/certificate" class="nav-link hover:text-fuchsia-200">Certifications</a>
      <!-- <a href="#curr" class="nav-link hover:text-fuchsia-200">Working On</a> -->
      <a href="/contact" class="nav-link hover:text-fuchsia-200">Contact</a>
    </div>

    <!-- Mobile Button -->
    <div class="md:hidden">
      <button id="menu-toggle" class="text-white text-2xl focus:outline-none">â˜°</button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 pt-2 bg-gradient-to-br from-purple-600 via-pink-600 to-fuchsia-600 text-white">
    <a href="#hero" class="block py-2">Home</a>
    <a href="#skills" class="block py-2">Skills</a>
    <a href="#certifications" class="block py-2">Certifications</a>
    <a href="#current" class="block py-2">Working On</a>
    <a href="#contact" class="block py-2">Contact</a>
  </div>
</nav>

<!-- Page Content -->
<main class="pt-24 px-4 min-h-screen">
  {% block content %}
  {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-gray-900 border-t border-gray-800 py-10 text-center text-sm text-gray-400">
  <p>&copy; 2025 Abhishek Sahoo. All rights reserved.</p>
  <div class="mt-4 flex justify-center space-x-6">
    <a href="#" class="hover:text-fuchsia-400">LinkedIn</a>
    <a href="#" class="hover:text-fuchsia-400">GitHub</a>
    <a href="#" class="hover:text-fuchsia-400">Email</a>
  </div>
</footer>

<!-- AOS Animation Script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

<!-- Mobile Menu Toggle -->
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

</body>
</html>
