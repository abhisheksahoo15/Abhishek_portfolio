<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }} | Abhishek Sahoo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .nav-link {
      position: relative;
      transition: all 0.3s ease;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #00b4d8;
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#f3f7f0] via-[#dbe8f4] to-[#caf0f8] text-[#1d1d1f]">

<!-- Gradient Navbar with Hamburger -->
<nav class="bg-gradient-to-r from-[#00b4d8] via-[#48cae4] to-[#90e0ef] fixed top-0 w-full z-50 shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-white rounded-full animate-pulse"></div>
      <span class="text-xl font-extrabold text-white tracking-wider">Abhishek Portfolio</span>
    </div>
    
    <!-- Desktop Nav -->
    <div class="hidden md:flex space-x-8 text-base font-medium text-white">
      <a href="#hero" class="nav-link hover:text-yellow-200">Home</a>
      <a href="#skills" class="nav-link hover:text-yellow-200">Skills</a>
      <a href="#certifications" class="nav-link hover:text-yellow-200">Certifications</a>
      <a href="#current" class="nav-link hover:text-yellow-200">Working On</a>
      <a href="#contact" class="nav-link hover:text-yellow-200">Contact</a>
    </div>

    <!-- Hamburger Button -->
    <div class="md:hidden">
      <button id="menu-toggle" class="text-white focus:outline-none text-2xl">
        â˜°
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 pt-2 bg-gradient-to-r from-[#90e0ef] via-[#48cae4] to-[#00b4d8] text-white text-base font-medium">
    <a href="#hero" class="block py-2">Home</a>
    <a href="#skills" class="block py-2">Skills</a>
    <a href="#certifications" class="block py-2">Certifications</a>
    <a href="#current" class="block py-2">Working On</a>
    <a href="#contact" class="block py-2">Contact</a>
  </div>
</nav>


  <!-- Dynamic Page Content -->
  <main class="pt-24 px-4 min-h-screen">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-10 text-center text-sm text-gray-600">
    <p>&copy; 2025 Abhishek Sahoo. All rights reserved.</p>
    <div class="mt-4 flex justify-center space-x-6">
      <a href="#" class="hover:text-[#00b4d8]">LinkedIn</a>
      <a href="#" class="hover:text-[#00b4d8]">GitHub</a>
      <a href="#" class="hover:text-[#00b4d8]">Email</a>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
